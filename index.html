<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="problox.js"></script>
	</head>
	<body>
		<div id="search">
			<div id="logo">
				<img src="logo.png">
			</div>
			<form>
				<input id="searchbox" name="Keyword" type="text" placeholder="Search games" maxlength="120">
				<input id="backbutton" type="text" style="display: none;">
				<button id="searchsubmit" type="submit">
					<span class="look icon"></span>
				</button>
				<select id="searchsize" name="MaxRows">
					<option value="40">40</option>
					<option value="80">80</option>
					<option value="120">120</option>
				</select>
				<select id="searchsort" name="SortBy">
					<option value="default">Default</option>
					<option value="players">Players</option>
					<option value="up">Upvotes</option>
					<option value="down">Downvotes</option>
					<option value="ratio">Ratio</option>
					<option value="plays">Plays</option>
				</select>
				<select id="searchorder" name="OrderBy" disabled>
					<option value="desc">Descending</option>
					<option value="asce">Ascending</option>
				</select>
			</form>
		</div>
		<div class="results">
		</div>
		<img id="loading" src="loading.gif">
	</body>
</html>
